name       : sdl2-gfx
version    : 1.0.4
release    : 7
source     :
    - https://sourceforge.net/projects/sdl2gfx/files/SDL2_gfx-1.0.4.tar.gz/download : 63e0e01addedc9df2f85b93a248f06e8a04affa014a835c2ea34bfe34e576262
license    : zlib
component  : multimedia.library
summary    : SDL2 graphics drawing primitives and other support functions
description: |
    SDL2 graphics drawing primitives and other support functions
builddeps  :
    - pkgconfig(sdl2)
    - pkgconfig32(sdl2)
    - glibc-32bit-devel
    - libgcc-32bit
    - libstdc++-32bit
emul32     : yes
optimize   : speed
setup      : |
    %configure --disable-static --prefix=/usr
build      : |
    %make
install    : |
    %make_install
